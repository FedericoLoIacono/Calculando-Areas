<!doctype html>
<html lang="en">

<head>
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.0.2 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>

<body class="bg-dark">

  <div class="container vh-100 mt-5">
    <div class="row justify-content-center align-items-center">
      <h1 class="mb-3 mt-5" style="color: rgb(255, 255, 255);">Calculadora</h1>

      <!-- Opciones -->
      <nav>
        <div class="nav nav-tabs" id="nav-tab" role="tablist">
          <button class="nav-link active link-light" id="nav-circulo-tab" data-bs-toggle="tab" data-bs-target="#nav-circulo"
            type="button" role="tab" aria-controls="nav-home" aria-selected="true">Circulo</button>
          <button class="nav-link link-light" id="nav-cuadrado-tab" data-bs-toggle="tab" data-bs-target="#nav-cuadrado"
            type="button" role="tab" aria-controls="nav-profile" aria-selected="false">Cuadrado</button>
          <button class="nav-link link-light" id="nav-triangulo-tab" data-bs-toggle="tab" data-bs-target="#nav-triangulo"
            type="button" role="tab" aria-controls="nav-triangulo" aria-selected="false">Triangulo</button>
        </div>
      </nav>

      <!-- Opciones -->

      <!-- Circulo -->

      <div class="tab-content mt-3" id="nav-tabContent">
        <div class="tab-pane fade show active" id="nav-circulo" role="tabpanel" aria-labelledby="nav-circulo-tab">
          <form>
            <div class="mb-3">
              <input type="number" class="form-control" id="Radio" aria-describedby="Radiohelp" placeholder="Ingrese Radio">
              <div id="Radiohelp" class="form-text mb-1 mt-1">¡Tiene que ser positivo!.</div>
            </div>

            <button type="submit" class="btn btn-primary" onclick="CalculoRadio()">Calcular</button>
          </form>
        </div>
        <!-- Circulo -->

        <!-- Cuadrado -->

        <div class="tab-pane fade" id="nav-cuadrado" role="tabpanel" aria-labelledby="nav-cuadrado-tab">
          <div class="tab-pane fade show active" id="nav-circulo" role="tabpanel" aria-labelledby="nav-circulo-tab">
            <form>
              <div class="mb-3">
                <input type="number" class="form-control" id="AlturaCuadrado" aria-describedby="Cuadradohelp" placeholder="Altura Cuadrado">
              </div>
              <div class="">
                <input type="number" class="form-control" id="BaseCuadrado" placeholder="Base Cuadrado">
              </div>
              <div id="Cuadradohelp" class="form-text mb-1">¡Ambos datos tienen que ser positivos!</div>
              <button type="submit" class="btn btn-primary" onclick="CalculoCuadrado()" >Submit</button>
            </form>
          </div>
        </div>


        <!-- Cuadrado -->

        <!-- Triangulo -->

        <div class="tab-pane fade" id="nav-triangulo" role="tabpanel" aria-labelledby="nav-triangulo-tab">
          <div class="tab-pane fade show active" id="nav-triangulo" role="tabpanel" aria-labelledby="nav-triangulo-tab">
            <form>
              <div class="mb-3">
                <input type="number" class="form-control" id="AlturaTriangulo" aria-describedby="Triangulohelp" placeholder="Altura Triangulo">
              </div>
              <div class="">
                <input type="number" class="form-control" id="BaseTriangulo" placeholder="Altura Triangulo">
              </div>
              <div id="Triangulohelp" class="form-text mb-1">¡Ambos datos tienen que ser positivos!</div>
              <button type="submit" class="btn btn-primary" onclick="CalculoTriangulo()">Submit</button>
            </form>
          </div>
        </div>

        <!-- Triangulo -->

        <h5 class="text-white mt-4" id="contando">Contador de cuentas: </h5>

      </div>
    </div>
  </div>
  </div>

  <!-- Bootstrap JavaScript Libraries -->
  <script src="funciones.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous">

  </script>
</body>

</html>
